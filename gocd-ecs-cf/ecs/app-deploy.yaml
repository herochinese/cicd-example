---
AWSTemplateFormatVersion: "2010-09-09"

Description: >
  This was designed for application deployment on ECS Cluster.

Parameters:
  baseVpc:
    Description: VPC to launch virtual server in.
    Type: AWS::EC2::VPC::Id
    # Default:  !GetAtt networkStack.Outputs.baseVpcOutput
  s3cf:
    Description:  S3 bucket name for storage cloudformation templates.
    Type: String
  ecsCluster:
    Description:  ECS Cluster for application running.
    Type: AWS::ECS::Cluster
  serviceName:
    Description:  Service name inside the ECS Cluster.
    Type: String
  imageVersion:
    Description:  The version of Docker Image.
    Type: String
  logRetentionDays:
    Type: Number
    Description: Log retention in days
    AllowedValues: [1, 3, 5, 7, 14, 30, 60, 90, 120, 150, 180, 365, 400, 545, 731, 1827, 3653]
  appContainerPort:
    Type: Number
    Description: Container port of app requiring ELB exposure
    Default: 8080
  appHostPort:
    Type: Number
    Description: Host port of app requiring ELB exposure
    Default: 8080
  ecrRepo:
    Description: ECR Repo.
    Type:  String
  appElbTargetGroup:
    Description: Target Group for containers.
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
  launchConfigurationRole:
    Description: Role for containers.
    Type: AWS::IAM::Role
  appElasticLoadBalancing:
    Description: Load Balancer for containers.
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer

Resources:
  ApplicationTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      NetworkMode: host
      ContainerDefinitions:
      - Name:
          !Sub '${serviceName}'
        Image:
          !Sub  '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ecrRepo}:${imageVersion}'
        Memory: 512
        Environment:
           - Name: AWS_DEFAULT_REGION
             Value: !Sub '${AWS::Region}'
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-group:
              !Sub '${AWS::StackName}/ecs/Service/${serviceName}'
            awslogs-region:
              !Sub '${AWS::Region}'
        PortMappings:
          - ContainerPort: !Ref appContainerPort
            HostPort: !Ref appHostPort
            Protocol: tcp

  AppService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ecsCluster
      DeploymentConfiguration:
        MinimumHealthyPercent: 50
        MaximumPercent: 200
      DesiredCount: 3
      LoadBalancers:
        - ContainerName:
            !Sub '${serviceName}'
          ContainerPort: !Ref appContainerPort
          TargetGroupArn: !Ref appElbTargetGroup
      Role: !Ref launchConfigurationRole

      ServiceName: !Sub '${serviceName}-service'
      TaskDefinition: !Ref ApplicationTaskDefinition

  AppsvrElasticLoadBalancingListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
      - Type: forward
        TargetGroupArn:
          !Ref AppsvrElbTargetGroup
      LoadBalancerArn:
        !Ref appElasticLoadBalancing
      Port: 80
      Protocol: HTTP

  AppsvrElbTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthCheckPort: traffic-port
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 3
      HealthCheckPath: /
      Port: 80
      Protocol: HTTP
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-appsvr-tg'
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value:  20
      TargetType: instance
      VpcId: !Ref baseVpc
